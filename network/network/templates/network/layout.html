{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-container">
                <a href="{% url 'index' %}" class="nav-brand">Network</a>
                
                <div class="nav-links">
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' user.username %}" class="nav-link username-link">{{ user.username }}</a>
                    {% endif %}
                    <a href="{% url 'index' %}" class="nav-link">All Posts</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'following' %}" class="nav-link">Following</a>
                        <a href="{% url 'logout' %}" class="nav-link">Log Out</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="nav-link">Log In</a>
                        <a href="{% url 'register' %}" class="nav-link">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        
        <main class="main-content">
            {% block body %}
            {% endblock %}
        </main>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                background-color: #f8f9fa;
                color: #333;
                line-height: 1.6;
            }

            .navbar {
                background: white;
                border-bottom: 1px solid #e1e8ed;
                padding: 0;
                position: sticky;
                top: 0;
                z-index: 100;
            }

            .nav-container {
                max-width: 1200px;
                margin: 0 auto;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px 20px;
            }

            .nav-brand {
                font-size: 20px;
                font-weight: bold;
                color: #1da1f2;
                text-decoration: none;
            }

            .nav-links {
                display: flex;
                gap: 25px;
                align-items: center;
            }

            .nav-link {
                color: #657786;
                text-decoration: none;
                font-size: 15px;
                font-weight: 400;
                transition: color 0.2s;
            }

            .nav-link:hover {
                color: #1da1f2;
            }

            .username-link {
                font-weight: 600;
                color: #333;
            }

            .main-content {
                min-height: calc(100vh - 70px);
                padding: 0;
            }

            /* Responsive design */
            @media (max-width: 768px) {
                .nav-container {
                    padding: 10px 15px;
                }
                
                .nav-links {
                    gap: 15px;
                }
                
                .nav-link {
                    font-size: 14px;
                }
            }
        </style>
    </body>
</html>
