<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
        }
        
        .header a {
            margin-left: 15px;
            text-decoration: none;
            color: rgba(0,0,0,0.87);
            font-size: 14px;
        }
        
        .header a:hover {
            text-decoration: underline;
        }
        
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }
        
        .logo {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo img {
            width: 272px;
            height: 92px;
        }
        
        .logo span {
            color: #4285f4;
            font-size: 16px;
            margin-top: -5px;
            margin-right: -90px;
        }
        
        .search-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 584px;
        }
        
        .search-input {
            width: 100%;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 20px;
            font-size: 16px;
            outline: none;
            margin-bottom: 20px;
        }
        
        .search-input:hover, .search-input:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }
        
        .button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 10px 16px;
            margin: 11px 4px;
            cursor: pointer;
        }
        
        .button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Google Search</a>
    </div>
    
    <div class="search-container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <span>Images</span>
        </div>
        
        <form action="https://google.com/search" class="search-bar">
            <input type="hidden" name="tbm" value="isch">
            <input type="text" name="q" class="search-input">
            <input type="submit" value="Image Search" class="button">
        </form>
    </div>
</body>
</html>
